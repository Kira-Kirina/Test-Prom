<div class="search__container">
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="fill">
      <mat-select formControlName="genre">
        <mat-option value="">Все</mat-option>
        <mat-option [value]="genre" *ngFor="let genre of genres">{{
          genre
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Введите название</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
  </form>
</div>

<h3 *ngIf="!(filteredFilmCards$ | async)?.length">Ничего не найдено!</h3>

<div class="films-card__container">
  <app-film-card
    *ngFor="let card of filteredFilmCards$ | async"
    [card]="card"
    (click)="openFilmCard(card)"
  ></app-film-card>
</div>
