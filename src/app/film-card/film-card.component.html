<div class="film-card__container">
  <div class="img__container">
    <img
      src="../../images/{{ card.id }}.jpeg"
      alt="{{ card.name }}"
      class="film-img"
    />
  </div>
  <h4 class="card-title">{{ card.name }}</h4>
  <div class="card-genres">
    <span
      class="card-genre"
      *ngFor="let genre of card.mappedGenres; let i = index"
      ><ng-container *ngIf="card.mappedGenres"
        >{{ genre
        }}{{ i === card.mappedGenres.length - 1 ? "" : ", " }}</ng-container
      ></span
    >
  </div>
  <h6 class="card-year">{{ card.year }}</h6>
  <div class="heart" (click)="setBestFilm($event)">
    <img
      *ngIf="!card.isBest"
      src="../../images/heart/heart-empty.svg"
      alt="heart"
    />
    <img
      *ngIf="card.isBest"
      src="../../images/heart/heart-filled.svg"
      alt="heart"
    />
  </div>
</div>
